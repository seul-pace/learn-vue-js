<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ num }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        new Vue({
            el: '#app',
            data: {
                num: 10
            },
            // doubleNum을 화면에서 표시했을 때 계산해서 보여줌
            // 빠르게 계산한다는 장점이 있대, 캐싱이나...
            // 단순한 값에 대한 계산, validation 할 때 사용
            computed: {
                doubleNum: function() {
                    return this.num * 2;
                }
            },
            // num이 바뀌었을 때 특정 로직을 실행함
            // 매번 실행하기 부담스러운 로직... 무거운 로직
            watch: {
                num: function(newValue, oldValue) {
                    this.fetchUserByNumber(newValue);
                }
            },
            methods: {
                fetchUserByNumber: function(num) {
                    console.log(num);
                    // axios.get(num);
                }
            }
            // https://vuejs.org/guide/essentials/computed.html
            // 웬만하면 computed를 쓰는 게 좋고, watch보다는 computed가 대부분의 서비스에 적합하다
        });
    </script>
</body>
</html>
